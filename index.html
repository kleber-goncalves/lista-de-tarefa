<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                    type="text" 
                    id="descriptin" 
                    name="description"
                    class="input-description"
                    aria-label="Qual a tarefa deseja cadastrar ?" 
                    placeholder="Qual a tarefa deseja cadastrar ?" 
                    />
                <button type="submit" id="save-task" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover tarefas concluidas
            </button>
        </footer>
    </main>
</body>
</html>
